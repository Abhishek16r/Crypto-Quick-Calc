<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">CRYPTO TRADING CALC</h1>
    <div class="container">
        <!-- Input Container -->
        <div class="input-container">
            <h2>ENTER THE VALUES</h2>
            <form id="trading-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="funds">Funds Available:</label>
                        <input type="number" id="funds" name="funds" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="risk_per_trade">Risk Per Trade:</label>
                        <input type="number" id="risk_per_trade" name="risk_per_trade" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="buying_price">Buying Price:</label>
                        <input type="number" id="buying_price" name="buying_price" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label for="stop_loss">Stop Loss Price:</label>
                        <input type="number" id="stop_loss" name="stop_loss" step="0.0001" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="contract_size" id="ContractSize">Contract Size:</label>
                        <div class="contract-input-group">
                            <input type="number" id="contract_size" name="contract_size" step="0.01" required>
                            <div class="contract-buttons">
                                <button type="button" onclick="setContractSize(0.001)">BTC 0.001</button>
                                <button type="button" onclick="setContractSize(0.01)">ETH 0.01</button>
                                <button type="button" onclick="setContractSize(0.1)">0.1</button>
                                <button type="button" onclick="setContractSize(1)">1</button>
                                <button type="button" onclick="setContractSize(10)">10</button>
                                <button type="button" onclick="setContractSize(100)">100</button>
                                <button type="button" onclick="setContractSize(1000)">1000</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-container dark">
                    <button type="button" class="bttn-dark" onclick="calculate()">Let's Trade</button>
                </div>
            </form>
        </div>

        <!-- Output Container -->
        <div class="output-container">
            <!-- Result values -->
            <div id="results">
                <span id="contracts_to_buy" class="highlight"></span>
                <p id="position_size"></p>
                <p id="trading_fees"></p>
                <p id="actual_loss_after_sl"></p>
                <p id="breakeven_price"></p>
            </div>

            <div id="rrr-section">
                <h2>RISK REWARD RATIO</h2>
                <div class="table-wrapper">
                    <table id="rrr-table">
                        <thead>
                            <tr>
                                <th>1 : 1</th>
                                <th>1 : 2</th>
                                <th>1 : 3</th>
                                <th>1 : 4</th>
                                <th>1 : 5</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="rrr-1-1"></td>
                                <td id="rrr-1-2"></td>
                                <td id="rrr-1-3"></td>
                                <td id="rrr-1-4"></td>
                                <td id="rrr-1-5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" onclick="addRRRColumn()">Add More</button>
                <button type="button" onclick="removeLastRRRColumn()">Remove Last</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
